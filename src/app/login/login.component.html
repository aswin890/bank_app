<div><h3 class="text-white p-5">{{op}}</h3></div>
<form action="">
    <div class="container w-25 border mt-5 p-3" style="background:rgba(57,87,79,0.5) ; border-radius:25px;">
        <h1 class="text-center text-white">Login page</h1>
        <div class="mt-2 p-2">
            <input type="text" (change)="acnoChange($event)" [placeholder]="data" class="form-control" id="po">
        </div>
        <div class="mt-2 p-2">
            <input type="password" (change)="pswChange($event)" placeholder="password" class="form-control" id="poi">
        </div>
        <div class="text-center mt-2 p-2">
            <button type="submit" (click)="login()" class="btn btn-outline-info">Login</button> <br><br>
            <p class="text-center">new user? <a class="text-info" href="">register</a></p>
        </div>
    </div>
</form>
